<!DOCTYPE html>
<html ng-app='MyApp'>
<head>
   <link href='./bower_components/angular-carousel/dist/angular-carousel.css' rel='stylesheet'/>
   <script src='./bower_components/angular/angular.js'></script>
   <script src='./bower_components/angular-touch/angular-touch.js'></script>
   <script src='./bower_components/angular-carousel/dist/angular-carousel.js' ></script>
   <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

<script>
 angular.module('MyApp', ['angular-carousel']);
 function MyCtrl($scope) {
	$scope.texts= [
	  'Accounts',
	  'Contacts',
	  'Oppts'
	];
 }
</script>
</head>

<body>
  <div ng-controller='MyCtrl' class='container'>
    <h3 class='btn btn-warning'>View</h3>
    <ul rn-carousel class='image'>
       <li ng-repeat='text in texts' >
	    <hr/>
	     <div class='layer'>
	     <table class='table table-bordered'>
	      <tr><th>Object</th><th>Comments</th></tr>
	      <tr><td>{{ text }}</td><td>About {{ text }}</td></tr>
	     </table>
	      </div> 
	    <hr/>
	    <h3 class='btn btn-success'>Next</h3>
   </li> 
  </ul>
 </div>
</body>

</html>
